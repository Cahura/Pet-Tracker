<div class="map-container">
  <div id="map" class="mapbox-map"></div>
  
  <!-- Pet marker popup -->
  <div class="pet-marker" *ngIf="petLocation" 
       [style.left.px]="petMarkerPosition.x" 
       [style.top.px]="petMarkerPosition.y"
       class="animate-pulse">
    <div class="marker-icon">
      <img src="/assets/pet-icon.svg" alt="Pet location" (error)="onImageError($event)" />
      <div class="backup-icon" style="display: none;">
        <i class="fas fa-paw"></i>
      </div>
    </div>
    <div class="marker-info">
      <div class="pet-name">Max</div>
    </div>
  </div>
  
  <!-- Loading overlay -->
  <div class="map-loading" *ngIf="isLoading">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <p>Cargando mapa...</p>
  </div>
</div>

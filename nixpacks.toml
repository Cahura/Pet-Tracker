providers = ["node"]

[variables]
NODE_VERSION = "22.12.0"
NODE_ENV = "production"
PORT = "3000"

[phases.build]
cmds = [
    "echo 'Building Pet Tracker for Railway...'",
    "npm install",
    "npm run railway:build",
    "echo 'Build completed successfully!'"
]

[start]
cmd = "npm run railway:start"

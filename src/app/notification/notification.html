<!-- Notifications Container - Liquid Glass Popup -->
<div class="notifications-container" [class.has-notifications]="notifications.length > 0">
  <div *ngFor="let notification of notifications; trackBy: trackByNotificationId" 
       class="notification-popup liquid-glass"
       [class.notification-enter]="notification.isEntering"
       [class.notification-exit]="notification.isExiting"
       [ngClass]="'notification-' + notification.type">
    
    <!-- Notification Content -->
    <div class="notification-content">
      <!-- Icon -->
      <div class="notification-icon">
        <span [innerHTML]="getNotificationIcon(notification.type)"></span>
      </div>
      
      <!-- Text Content -->
      <div class="notification-text">
        <h4 class="notification-title">{{ notification.title }}</h4>
        <p class="notification-message">{{ notification.message }}</p>
        <span class="notification-time">{{ getTimeAgo(notification.timestamp) }}</span>
      </div>
      
      <!-- Close Button -->
      <button class="notification-close" (click)="dismissNotification(notification.id)">
        <span>Ã—</span>
      </button>
    </div>
    
    <!-- Progress Bar for Auto-dismiss -->
    <div class="notification-progress" 
         [style.animation-duration]="notification.duration + 'ms'"
         *ngIf="notification.autoDismiss"></div>
  </div>
</div>
